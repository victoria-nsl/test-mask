<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Корзина товаров покупателя">
  <title>Корзина товаров</title>
  <link rel="preload" href="fonts/helvetica-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/helvetica-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-body">
  <header class="page-header page-header--closed page-header--nojs">
    <nav class="page-header__navigation">
      <div class="page-header__wrapper-navigation-top">
        <button class="page-header__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <form class="page-header__form" method="get" action="https://echo.htmlacademy.ru">
          <button class="page-header__button-search" type="submit" aria-label="Отправить запрос с поиском">
            <svg role="img" width="25" height="25" aria-hidden="true">
              <use xlink:href="img/sprite_auto.svg#icon-search"></use>
            </svg>
          </button>
          <label class="visually-hidden" for="search" >Поиск</label>
          <input id="search" type="search" name="text" placeholder="Поиск" autocomplete="off" required>

        </form>
        <a class="page-header__logo-link">
          <svg role="img" width="160" height="50">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>
        <ul class="page-header__list-navigation-user">
          <li class="page-header__item-navigation-user page-header__item-navigation-user--login">
            <a class="page-header__link-navigation-user page-header__link-navigation-user--login" href="#" aria-label="Войти в профиль пользователя">
              <svg role="img" width="22" height="25" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-login"></use>
              </svg>
            </a>
          </li>
          <li class="page-header__item-navigation-user page-header__item-navigation-user--like">
            <a class="page-header__link-navigation-user page-header__link-navigation-user--like" href="#" aria-label="Добавить в понравившиеся товары">
              <svg role="img" width="28" height="25" aria-hidden="true">
                <use xlink:href="img/sprite_auto.svg#icon-like"></use>
              </svg>
            </a>
          </li>
          <li class="page-header__item-navigation-user page-header__item-navigation-user--cart">
            <a class="page-header__link-navigation-user page-header__link-navigation-user--cart" href="#" aria-label="Открыть корзину">
              <div class="page-header__cart-counter">0</div>
              <svg role="img" width="23" height="25">
                <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <ul class="page-header__list-navigation-site">
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 1</a>
        </li>
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 2</a>
        </li>
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 3</a>
        </li>
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 4</a>
        </li>
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 5</a>
        </li>
        <li class="page-header__item-navigation-site">
          <a href="#">Страница 6</a>
        </li>
      </ul>
    </nav>
  </header>
  <script type="module" src="js/main.js"></script>
</body>
</html>
